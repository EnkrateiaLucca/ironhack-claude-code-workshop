# Getting Started with Claude Code

### Your Terminal-Based AI Assistant

*Ironhack Workshop*

---

## What is Claude Code?

Claude Code is Anthropic's **agentic coding tool** that lives in your terminal.

Unlike chat interfaces, it can actually **do things**:

- Read and write files
- Execute commands
- Browse the web
- Create documents and spreadsheets
- Manage your calendar

???
Key point: Claude Code is not just a chatbot - it's an agent that can take actions on your machine.

---

## Installation

```bash
# Via npm (requires Node.js 18+)
npm install -g @anthropic-ai/claude-code

# Via Homebrew
brew install claude-code

# Launch in any folder
claude
```

.tip-box[
**Tip:** You'll need an Anthropic API key to use Claude Code.
]

## The CLAUDE.md System

Claude Code uses **CLAUDE.md files** as persistent memory.

### Global Config (`~/.claude/CLAUDE.md`)

```markdown
- My notes are at: ~/obsidian-vault/
- Automation scripts go in: ~/Desktop/automated/
- Use uv for Python scripts
```

### Project Config (`./CLAUDE.md`)

```markdown
# Project: My App
- Use React + TypeScript
- Run tests before committing
```

???
This is one of the most powerful features. Think of it as training Claude about your preferences.

## Skills: Reusable Workflows

Skills are **modular packages** that extend Claude's capabilities:

```
my-skill/
├── SKILL.md          # Instructions
├── scripts/          # Python/Bash code
├── references/       # Documentation
└── assets/           # Templates
```

.highlight[Skills prepare Claude to solve problems, rather than solving them directly.]

## Best Practices

1. **Build CLAUDE.md gradually** — Add instructions as you discover patterns

2. **Use skills for repeated tasks** — If you do it 3+ times, make a skill

3. **Verify AI outputs** — Use citations for fact-checking

4. **Multiple instances** — Keep different tasks in separate sessions

5. **Check community first** — Don't reinvent existing skills
